<!-- Basic template for all pages -->
<!DOCTYPE html>
<html lang="en">
  <head>

        {% block head %}
         <title>    {% block title %} {% endblock %}</title>
         <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          {% block svg %} <svg width="960" height="600"></svg> {% endblock %}
          <script src="https://d3js.org/d3.v4.min.js"></script>
          <script src="/static/d3-tip.js"></script>
          <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
          <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>


          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         {% endblock %}

  </head>

  <body>
    {% block content %}

    {% endblock %}
    {% block javascript %}

    {% endblock %}
    <br>
    <br>
    <br>
      <footer class="-footer bg-dark fixed-bottom text-warning text-right ">&copy;mangoes &mdash; AK, ZANE, DSong, </footer>
  </body>
</html>
